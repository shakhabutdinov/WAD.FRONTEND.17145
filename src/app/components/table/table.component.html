<table mat-table [dataSource]="dataWarehouse" class="mat-elevation-z8">
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef class="label">No</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  @for (item of displayedColumns; track item.key) {
  <ng-container [matColumnDef]="item.key">
    <th mat-header-cell *matHeaderCellDef class="label">{{ item.label }}</th>
    <td mat-cell *matCellDef="let element">{{ element[item.key] }}</td>
  </ng-container>
  }

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="label">Actions</th>
    <td mat-cell *matCellDef="let item">
      <div class="action_buttons">
        <button
          mat-icon-button
          aria-label="edit icon"
          class="primary btn"
          (click)="EditClicked(item.id)"
        >
          Edit
        </button>
        <button
          mat-icon-button
          aria-label="details icon"
          class="warn btn"
          (click)="DetailsClicked(item.id)"
        >
          Details
        </button>
        <button
          mat-icon-button
          aria-label="delete icon"
          class="accent btn"
          (click)="DeleteClicked(item.id)"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsStr"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsStr"></tr>
</table>
